[package]
name           = "shukusai"
version        = "0.0.6"
edition        = "2021"
authors        = ["hinto.janai <hinto.janai@protonmail.com>"]
homepage       = "https://festival.pm"
documentation  = "https://docs.rs/shukusai"
repository     = "https://github.com/hinto-janai/festival"
keywords       = ["music", "player", "audio", "festival", "shukusai"]
categories     = ["multimedia"]
readme         = "README.md"
license        = "MIT"
description    = "Festival (music player) internals"
build          = "build.rs"
rust-version   = "1.70"

include = [
	"src",
    "assets/images/art/unknown.png",
]

[features]
default = ["panic", "gui"]
panic   = []
gui     = ["egui", "egui_extras", "epaint"]
daemon  = []
web     = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"
static_vcruntime = "2.0"

[dependencies]
benri    = { workspace = true }
disk     = { workspace = true }
readable = { workspace = true }

# GUI
egui        = { version = "0.28.1", features = ["default_fonts", "serde"], optional = true}
egui_extras = { version = "0.28.1", features = ["all_loaders", "image"], optional = true }
epaint = { version = "0.28.1", optional = true }

### Shared.
anyhow       = { workspace = true }
bincode      = { workspace = true }
crossbeam    = { workspace = true }
const_format = { workspace = true }
compact_str  = { workspace = true }
dirs         = { workspace = true }
env_logger   = { workspace = true }
image        = { workspace = true }
log          = { workspace = true }
memmap2      = { workspace = true }
once_cell    = { workspace = true }
paste        = { workspace = true }
rand         = { workspace = true }
serde_bytes  = { workspace = true }
serde_json   = { workspace = true }
serde        = { workspace = true }
seq-macro    = { workspace = true }
strum        = { workspace = true }
walkdir      = { workspace = true }

### Regular.
audio_thread_priority = { version = "0.30.0" }
fast_image_resize = "2.7.3"
infer             = "0.13.0"
jpeg-encoder      = { version = "0.5.1", features = ["simd"] }
notify            = "6.0.0"
mime_guess        = "2.0.4"
rayon             = "1.7.0"
souvlaki          = "0.6.1"
symphonia         = { version = "0.5.2", path = "../external/Symphonia/symphonia", features = ["all"] }
strsim            = "0.10.0"
zune-core         = "0.2.14"
zune-jpeg         = "0.3.17"
arrayvec = "0.7.2"
cpal     = "0.15.2"
rb       = "0.4.1"

# FIXME:  Implement resampling...
# INVARIANT:
# This _must_ be `0.12.0`.
# See `src/audio/resampler.rs` for more info.
rubato = "0.12.0"


[target.'cfg(windows)'.dependencies]
# Needed for souvlaki + icon.
windows = { version = "0.48.0", features = [
	"Win32_Foundation",
	"Win32_Graphics_Gdi",
	"Win32_UI_WindowsAndMessaging",
	"Win32_System_LibraryLoader",
]}
